---
repos:
  - url: https://download.docker.com/linux/fedora/28/x86_64/stable
    name: docker-ce
    description: Repository for Docker CE
services:
  - name: docker
    enabled: true
    state: started
packages:
  - git
  - gcc
  - zlib-devel
  - vim
  - python3-devel
  - python2-devel
  - libffi-devel
  - openssl-devel
  - bzip2-devel
  - readline-devel
  - redhat-rpm-config
  - python-setuptools
  - libselinux-python
  - dnf-plugins-core
  - 'dnf-command(config-manager)'
  - docker-ce
install_additional: false 
additional_packages:
  - "@xfce-desktop-environment"
nerdfonts_base: "https://github.com/ryanoasis/nerd-fonts"
nerdfonts:
  - "DejaVuSansMono"
git_repos:
  - url: https://github.com/python/peps.git
    dest: ~/development
    name: peps
  - url: https://github.com/NerdsvilleCEO/.files.git
    dest: ~/development
    name: .files
  - url: https://github.com/pyenv/pyenv.git
    dest: "~"
    name: .pyenv
go_version: 1.11.4
go_url: https://dl.google.com/go/go{{go_version}}.linux-amd64.tar.gz
global_go_packages:
  - mvdan.cc/sh/shfmt
primary_user: jsantos
primary_group: jsantos
users:
  - name: jsantos
    groups:
      - docker
directories:
  - name: /home/jsantos/.local/share/fonts/
    user: "{{primary_user}}"
    group: "{{primary_group}}"
  - name: /root/build
    user: root
    group: root
  - name: /home/jsantos/.vim/autoload/
    user: "{{primary_user}}"
    group: "{{primary_group}}"
config_files:
  - .bashrc
  - .bash_profile
  - .bash_aliases
  - .vimrc
